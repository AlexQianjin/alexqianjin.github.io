name: Github Pages Astro CI

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  pull_request:
    branches: [gh-pages]
  push:
    branches: [ gh-pages ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:
  
# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v2
      - name: Install, build, and upload your site
        uses: withastro/action@v0
        with:
            # path: . # The root location of your Astro project inside the repository. (optional)
            node-version: 18.x # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
            # package-manager: yarn # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
      - name: Checkout master
        uses: actions/checkout@v3   
        with:
          ref: 'master'
          ssh-key: ${{secrets.GH_PAGES_DEPLOY}}
      - name: Delete previous deploy
        run: |
          rm -rf ./*
          ls -R
      - uses: actions/download-artifact@v3
        with:
          name: github-pages
      - name: Display structure of downloaded files
        run: |
          tar -xvzf artifact.tar
          ls -R
      - name: Push dist to master branch
        run: |
           git status
           git remote get-url origin

